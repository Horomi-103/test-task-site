    <script src="https://api-maps.yandex.ru/2.1/?apikey=c84c56d2-d002-4770-97e0-0de35bff37d5&lang=ru_RU"
        type="text/javascript"></script>
    <script>
        ymaps.ready(init);

        function init() {
            var geolocation = ymaps.geolocation,
                myMap = new ymaps.Map('y_map', {
                    center: [55, 34],
                    zoom: 10,
                    controls: []
                },/* {
                    searchControlProvider: 'yandex#search'
                }*/);

            geolocation.get({
                provider: 'browser',
                mapStateAutoApply: true
            }).then(function (result) {// обработчик при выполнении  запроса
                result.geoObjects.options.set('preset', 'islands#blueCircleIcon');
                myMap.geoObjects.add(result.geoObjects);
            })

            butt = new ymaps.control.Button("Где я?");
            myMap.controls.add(butt, { float: 'right' });

            butt.events.add('click', function (e) {
                geolocation.get({
                    provider: 'browser',
                    mapStateAutoApply: true
                }).then(function (result) {// обработчик при выполнении  запроса
                    result.geoObjects.options.set('preset', 'islands#blueCircleIcon');
                    myMap.geoObjects.add(result.geoObjects);
                }).catch(function (result) {  // обработчик при отклонении  запроса
                    /*butt.innerHTML('Не удалось найти местоположение, повторить?');*/
                    alert("Не удалось найти местоположение. Повторить?");
            })
        });
        }

        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader')
            preloader.classList.add('preloader_hidden')
        })
    </script>
